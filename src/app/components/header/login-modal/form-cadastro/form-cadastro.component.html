<h5 class="modal-title">Quero me cadastrar</h5>
<hr>
<div class="d-flex flex-column">
  <p class="form-text text-muted small mx-auto mb-1">Tipo de cadastro</p>
  <div class="btn-group btn-group-toggle mx-auto mb-3" ngbRadioGroup name="radioGroupName" [(ngModel)]="model">
    <label class="btn-light active" ngbButtonLabel>
      <input ngbButton type="radio" [value]="1"> Pessoa física
    </label>
    <label class="btn-light" ngbButtonLabel>
      <input ngbButton type="radio" [value]="false"> Pessoa jurídica
    </label>
  </div>
</div>
<form action="">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Sobrenome*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" placeholder="E-mail*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" name="confirm-email" id="confirm-email" class="form-control" placeholder="Confirme seu e-mail*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone*">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="sexo" class="form-text small">Sexo</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="fem">
              <label class="form-check-label" for="inlineRadio1">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="masc">
              <label class="form-check-label" for="inlineRadio2">Masculino</label>
            </div>
        </div>
      </div>
    </div>

    <div class="form-actions my-3">
      <button type="button" class="btn btn-success d-block w-100" role="button">Cadastrar</button>
      <p class="small text-center text-muted">Ao cadastrar você concorda com nossos Termos de Uso e nossa Política de Privacidade.</p>
    </div>
  </form>
  <div class="row mt-4">
    <p class="mx-auto">Já tem uma conta? <a routerLink="../entrar">Faça login aqui.</a></p>
  </div>
