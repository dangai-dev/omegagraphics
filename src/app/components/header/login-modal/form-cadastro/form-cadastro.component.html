<h5 class="modal-title">Quero me cadastrar</h5>
<hr>
<div class="d-flex flex-column">
  <p class="form-text text-muted small mx-auto mb-1">Tipo de cadastro</p>
  <div class="btn-group btn-group-toggle mx-auto mb-3" ngbRadioGroup name="radioGroupName" [(ngModel)]="model">
    <label class="btn-light active" ngbButtonLabel>
      <input ngbButton type="radio" [value]="1"> Pessoa física
    </label>
    <label class="btn-light" ngbButtonLabel>
      <input ngbButton type="radio" [value]="false"> Pessoa jurídica
    </label>
  </div>
</div>
<form action="" #usersForm="ngForm" (ngSubmit)="onSubmit(usersForm)" >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="first_name" id="nome" class="form-control" placeholder="Nome*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="last_name" id="sobrenome" class="form-control" placeholder="Sobrenome*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control" placeholder="E-mail*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="email" name="confirm-email" id="confirm-email" class="form-control" placeholder="Confirme seu e-mail*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="phone" id="telefone" class="form-control" placeholder="Telefone*" ngModel>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="password" name="password" id="senha" class="form-control ok-password" placeholder="Senha" ngModel="password" ng-required="true">
          <!-- <password-strength-meter [password]="password"></password-strength-meter> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="sexo" class="form-text small">Sexo</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="fem" ngModel>
              <label class="form-check-label" for="inlineRadio1">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="masc" ngModel>
              <label class="form-check-label" for="inlineRadio2">Masculino</label>
            </div>
        </div>
      </div>
    </div>

    <div class="form-actions my-3">
      <button type="submit" class="btn btn-success d-block w-100" role="button">Cadastrar</button>
      <p class="small text-center text-muted">Ao cadastrar você concorda com nossos Termos de Uso e nossa Política de Privacidade.</p>
    </div>
  </form>
  <div class="row mt-4">
    <p class="mx-auto">Já tem uma conta? <a routerLink="../entrar">Faça login aqui.</a></p>
  </div>
